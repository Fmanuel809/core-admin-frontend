<div class="container">

    <div class="row">

        <div class="col-lg-3">

            <h5 class="my-4">Search Product</h5>
            <form>
                <div class="row mb-4">
                    <div class="form-group col-md-9">
                        <input id="search" name="searchProduct" [(ngModel)]="searchProduct" type="text" placeholder="What're you searching for?" class="form-control form-control-underlined">
                    </div>
                </div>
            </form>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
            <div class="row">
                <div *ngFor="let product of products | search:searchProduct" class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100 shadow">
                        <a class="text-center" href="#"><img class="card-img-top p-3" src="{{ baseUrlImage + product.id }}" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{ product.name }}</a>
                            </h4>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success btn-sm float-right"><i class="fa fa-info-circle"></i> Details</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->
</div>
