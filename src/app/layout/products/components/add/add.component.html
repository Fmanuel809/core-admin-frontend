<div class="container-fluid p-5 shadow">
    <div class="row">
        <div class="col-sm">
            <h5 class="text-primary">{{ 'Add' | translate }} {{ 'Products' | translate }}</h5>
        </div>
        <div class="col-sm d-flex justify-content-end">
            <a [routerLink]="['/backoffice/products']" href="javascript:void(0)" class="btn btn-success btn-sm"><i class="fa fa-archive"></i> {{ 'Products' | translate }}</a
            >
        </div>
    </div>
    <div class="row mt-4">
        <form class="form-center" role="form" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group col-6">
                    <label>Name</label>
                    <input
                        [(ngModel)] = "product.name"
                        type="text"
                        name="name"
                        class="form-control"
                    />
                </div>
                <div class="form-group col-6">
                    <label>Description</label>
                    <input
                        type="text"
                        [(ngModel)] = "product.description"
                        name="description"
                        class="form-control"
                    />
                </div>
            </div>
            <div class="form-group">
                <label>Image</label>
                <input type="file" name="image" class="form-control" (change)="handleFileInput($event.target.files)" />
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1"><i class="fa fa-floppy-o"></i> Save</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()"><i class="fa fa-eraser"></i> Reset Form</button>
            </div>
        </form>
    </div>
</div>
